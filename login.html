    <link rel="stylesheet" href="css/estilo1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-vino">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo sin fondo.png" alt="CIYSE Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-header bg-vino text-white">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Iniciar Sesión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Registrarse</a>
                                </li>
                            
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <!-- login cliente -->
                                <div class="tab-pane fade show active" id="login">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-vino w-100">Iniciar Sesión</button>
                                    </form>
                                </div>
                                
                                <!-- signup cliente -->
                                <div class="tab-pane fade" id="signup">
                                    <form id="signupForm">
                                        <div class="mb-3">
                                            <label for="signupName" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="signupName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupEmail" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="signupEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPhone" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="signupPhone" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="signupPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupConfirmPassword" class="form-label">Confirmar Contraseña</label>
                                            <input type="password" class="form-control" id="signupConfirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-vino w-100">Registrarse</button>
                                    </form>
                                </div>
                                
      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 CIYSE.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Contacto: contacto@ciyse.com | Tel: +52 81 8989 4539</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="javascript/script1.js"></script>
</body>
